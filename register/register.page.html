<ion-header>
  <ion-toolbar>
    <ion-title>Register/Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>

      <ion-item>
        <ion-label position='floating'>Username</ion-label>
        <ion-input type='text' [(ngModel)]="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position ="floating">Password</ion-label>
        <ion-input type='password' [(ngModel)]="password"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position ="floating">Confirm Password (No need to fill in if logging in)</ion-label>
        <ion-input type='password' [(ngModel)]="cpassword"></ion-input>
      </ion-item>


      <ion-item>
        <ion-label position='floating'>Username (To reset password)</ion-label>
        <ion-input type='text' [(ngModel)]="username"></ion-input>
      </ion-item>
  </ion-list>

  <ion-button fill = "solid" expand = "block" (click) = "register()">Sign Up</ion-button>
  <ion-button fill = "solid" expand = "block" (click) = "login()">Log In</ion-button>
  <ion-button fill = "solid" expand = "block" (click) = "logout()">Log Out</ion-button>
  <ion-button fill = "solid" expand = "block" (click) = "resetPassword()">Reset Password</ion-button>
  <ion-button fill = "solid" expand = "block" (click) = "changePassword()">Change Password</ion-button>
