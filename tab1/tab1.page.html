<ion-header [translucent]="true">
    <ion-toolbar color="primary">
      <ion-title size="large">
        Home Page
      </ion-title>
    </ion-toolbar>
  </ion-header>

    <ion-content 
    [scrollEvents]="true"
    (ionScrollStart)="logScrollStart()"
    (ionScroll)="logScrolling($event)"
    (ionScrollEnd)="logScrollEnd()">
    
    
    <ion-grid>
      <ion-row>
        <ion-col>
          <div>
            <ion-card>
              <ion-card-header color="primary">
                <ion-card-title>Today's Food Log</ion-card-title>
              </ion-card-header>
                <ion-list>    
                  <ion-item><ion-label>Hamburger</ion-label></ion-item>
                  <ion-item><ion-label>Salad</ion-label></ion-item>
                  <ion-item><ion-label>Chick-fil-a Chicken Sandwich</ion-label></ion-item>
                </ion-list>
              </ion-card>
          </div>
        </ion-col>
        <ion-col>
          <div>
            <ion-card>
              <ion-card-header color="primary">
                <ion-card-title padding>Today's Workout Log</ion-card-title>
              </ion-card-header>
                <ion-list>
                  <ion-item><ion-label>Workout 1</ion-label></ion-item>
                  <ion-item><ion-label>Workout 2</ion-label></ion-item>
                  <ion-item><ion-label>Workout 3</ion-label></ion-item>
              </ion-list>
            </ion-card>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-card>
      <ion-card-header color="primary">
        <ion-card-title padding>Goals Today</ion-card-title>
      </ion-card-header>
        <ion-list>
          <ion-item><ion-label><ion-checkbox disabled="true"></ion-checkbox>Workout 1</ion-label></ion-item>
          <ion-item><ion-label><ion-checkbox disabled="true"></ion-checkbox>Workout 2</ion-label></ion-item>
          <ion-item><ion-label><ion-checkbox disabled="true"></ion-checkbox>Workout 3</ion-label></ion-item>
      </ion-list>
      <ion-list-header color="secondary">
        <ion-label >Calories</ion-label>
      </ion-list-header>
      <ion-progress-bar value="0.5"></ion-progress-bar>

    </ion-card>
  </ion-content>
